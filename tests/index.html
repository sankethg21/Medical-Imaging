<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Homepage Layout</title>
<style>
  body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
  }

  .navbar {
    background-color: #333;
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 24px;
  }

  .container {
    display: flex;
    flex-wrap: wrap;
    justify-content: space-around;
    align-items: center;
    padding: 20px;
    max-width: 1200px;
    margin: auto;
  }

  .box {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 4px;
    padding: 20px;
    margin: 10px;
    width: calc(25% - 20px);
    box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    text-align: center;
    transition: transform 0.3s ease-in-out;
  }

  .box:hover {
    transform: translateY(-5px);
    box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  }

  .button {
    display: inline-block;
    padding: 10px 20px;
    margin-top: 20px;
    background-color: #0e76a8;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    text-decoration: none;
    transition: background-color 0.3s ease-in-out;
  }

  .button:hover {
    background-color: #055d87;
  }

  @media (max-width: 768px) {
    .container {
      flex-direction: column;
    }
    .box {
      width: 90%;
      margin: 10px auto;
    }
  }
</style>
</head>
<body>

<div class="navbar" id="navbar">
  Homepage
</div>

<div class="container" id="homepage">
  <div class="box">
    Team
    <a href="./team.html" class="button">Go to Team</a>
  </div>
  <div class="box">
    Sample Data
    <a href="./sample.html" class="button">Go to Sample Data</a>
  </div>
  <div class="box">
    Contact
    <a href="./contact.html" class="button">Go to Contact</a>
  </div>
  <div class="box">
    Analyzer
    <a href="./index1.html" class="button">Go to Analyzer</a>
  </div>
</div>

</body>
</html>
