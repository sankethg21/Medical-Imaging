<!DOCTYPE html>
<html lang="en">
<head>

<title>Homepage Layout</title>
<style>
  
  .button {
    padding: 10px 20px;
    margin-top: 20px;
    cursor: pointer;

<body>

<div class="navbar" id="navbar">

</div>

<div class="container" id="homepage">

    <button class="button" onclick="routeTo('contact.html')">Go to Contact</button>

    <button class="button" onclick="routeTo('/Users/sankethg/Desktop/sample_dwv/index1.html')">Go to Analyzer</button>
  </div>

<script>
  function routeTo(page) {
    
    window.location.href = page;
  }
</script>

</body>
</html>
